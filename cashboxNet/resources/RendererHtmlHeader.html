<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title><<strTitleShort>></title>
    <style type="text/css">

body {
  font-family: Verdana,Arial,Helvetica,sans-serif;
  font-size: 100%;
  margin: 0;
  margin-left: 40px;
  padding: 0;
  background: white;
}
h1,h2,h3,h4 {
  color: #333;
  border-bottom: 1px solid #999;
  margin-left: -20px;
  margin-top: 1em;
  margin-right: 1em;
}
a.top, a.top:visited {
  font-size: xx-small;
  color: Gray;
}

.div_description {
  padding: 6px 6px;
  background: #efefef;
  border: 1px dotted #999;
  margin-top: 10px;
  margin-right: 1em;
}
div_header {
  width: auto;
  color: white;
  padding: 0.5em 1.5em 0.5em 1.5em;
  margin: 0;
  margin-left: -40px;
  border-bottom: 3px solid #006;
}
.div_method {
  background: #efefef;
  padding: 0;
  margin-right: 1em;
  margin-top: 0.5em;
  margin-bottom: 1em;
  border: 1px dotted #ccc;
}
.div_method_heading {
  color: black;
  background: #ccc;
  border-bottom: 1px solid #666;
  padding: 0.2em 0.5em 0 0.5em;
}
.div_method_description {
  padding: 0 0.5em 0 0.5em;
}
.div_method_description table {
  border-left-style: solid;
}
.div_method_description table td {
  vertical-align: top;
  padding-left: 12px;
  padding-right: 12px;
}
.error {
  color: red;
}

table.values {
  width: 99%;
  background: #efefef;
  // border-left-style: dotted;
  // border-left-width: 1px;
  padding: 2px 2px 2px 2px;
  empty-cells: show;
  }

table.values tr th {
  background: #ccc;
  font-size: x-small;
  text-align: left;
  border-top-width: 1px;
  border-top-style: solid;
  border-top-color: Gray;

}

table.values td {
  // vertical-align: top;
  border-bottom-width: 1px;
  border-bottom-style: solid;
  border-bottom-color: Gray;
}

table.abrechnung td {
}

table.abrechnung td.title {
  font-size: large;
  font-weight: bold;
}

table.abrechnung td.subtitle {
  font-weight: bold;
  font-style: italic;
}

table.values table.values th {
  /* inner table */
  background: #efefef;
}

/* Identifier: set_protocol_config_set_res, resultCode */
strong {
  font-family: Verdana,Arial,Helvetica,sans-serif;
  font-size: 100%;
  color: Black;
  font-weight: bold;
}
/* Values: 0x50 */
samp {
  font-family: Verdana,Arial,Helvetica,sans-serif;
  font-size: medium;
  font-weight: bold;
  color: Black; font-style: normal;
}
/* Category: message:, enum:, value, min:, max:, Sample DIP-Ruby Message: */
dfn {
  font-family: Verdana,Arial,Helvetica,sans-serif;
  font-size: xx-small;
  color: Gray; font-style: normal; font-weight: normal;
}
/* Comment */
q {
  font-family: Verdana,Arial,Helvetica,sans-serif;
  font-size: x-small;
  color: Green; font-style: normal; font-weight: normal;
}
/* Type: enum, uint8 */
em {
  font-family: Verdana,Arial,Helvetica,fixed;
  font-size: smaller;
  color: Green; font-style: normal; font-weight: normal;
}
/* Beispiel Ruby Code */
code {
  font-family: Courier, fixe;
  font-size: xx-small;
  color: #0000C0;
}
